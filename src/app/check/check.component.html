<div class="container mt-5 p-3">
    <div class="row">
        <h1 class="text-center">CHECK OUT YOUR ITEMS</h1>
    </div>
    <br>
    <form>
        <div class="form-group">
            <label for="name" class="form-label"><i class='bx bxs-edit-alt' ></i>NAME</label>
            <input class="form-control" type="text" id="name" placeholder="john dou">
        </div>
        <div class="form-group">
            <label for="email" class="form-label"><i class='bx bxs-envelope' ></i>EMAIL</label>
            <input class="form-control" type="email" id="email" placeholder="example@info.com">
        </div>
        <div class="form-group">
            <label for="address" class="form-label"><i class='bx bxs-location-plus'></i>ADDRESS </label>
            <input class="form-control" type="text" id="address" placeholder="giza-6th of october">
        </div>
        <div class="form-group">
            <label for="CC" class="form-label"><i class='bx bx-credit-card'></i><span>CREDIT-CARD</span></label>
            <input class="form-control" type="number" id="CC" placeholder="123-456-789-00">
        </div>
        <button class="btn btn-primary mt-3" type="submit" (click)="submit()">SUBMIT</button>

    </form>
</div>
